<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; let i = index"
      class="align-middle text-center animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="pais.flags.png" alt="" class="w-50" />
      </td>
      <td>
        {{ pais.capital ? pais.capital + " - " : "" }}
        {{ pais.name }}
      </td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais/', pais.alpha2Code]">ver</a></td>
    </tr>
  </tbody>
</table>
